<h3>Agregar<small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" 
            placeholder="Género Musical"
            name="nombre" 
            [(ngModel)]="nuevo.nombre">

            <input type="number" 
            placeholder="Años"
            name="Anios" 
            [(ngModel)]="nuevo.anios"/>

            <button type="submit">
                Agregar
            </button>
        </form>
